apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: devsecops-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/Pjayanth321/devsecops-project.git'   # your real repo name
    targetRevision: HEAD
    path: kubernetes
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: devsecops-app
  syncPolicy:
    automated:
      selfHeal: true
      prune: true

